<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #1a202c, #4c51bf);
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container {
      background: #2d3748;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 32px #0003;
      max-width: 420px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #7f9cf5;
      margin-bottom: 1rem;
    }
    .question {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #e0e7ff;
    }
    .options button {
      display: block;
      width: 100%;
      margin-bottom: 0.7rem;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #4c51bf;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .options button.correct {
      background: #38a169;
    }
    .options button.incorrect {
      background: #e53e3e;
    }
    .options button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .scoreboard {
      text-align: right;
      color: #b4c6fc;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .feedback {
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    .end-btn, .retry-btn, .start-btn {
      width: 100%;
      padding: 0.7rem 1rem;
      background: #7f9cf5;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .end-btn:hover, .retry-btn:hover, .start-btn:hover {
      background: #5a67d8;
    }
    .game-over {
      text-align: center;
      color: #e53e3e;
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0 0.5rem 0;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="quiz-app">
    <h1>Space Quiz</h1>
    <div id="main-area">
      <div style="text-align:center;">Loading...</div>
    </div>
  </div>
  <script>
    // Config
    const QUESTIONS_PER_QUIZ = 10;
    const CATEGORY_SCIENCE = 17; // OpenTDB Science & Nature (space questions appear here)
    const mainArea = document.getElementById('main-area');

    // State
    let questions = [];
    let current = 0;
    let score = 0;
    let quizOver = false;

    // Fetch questions from Open Trivia DB
    async function fetchQuestions() {
      mainArea.innerHTML = '<div style="text-align:center;">Loading questions...</div>';
      try {
        // Get 10 questions from Science & Nature, medium or easy
        const res = await fetch(`https://opentdb.com/api.php?amount=${QUESTIONS_PER_QUIZ}&category=${CATEGORY_SCIENCE}&difficulty=medium&type=multiple`);
        const data = await res.json();
        if (data.response_code !== 0 || !data.results || data.results.length === 0) {
          throw new Error('No questions available');
        }
        // Filter for questions containing "space", "planet", "star", etc.
        questions = data.results.filter(q =>
          /space|planet|star|moon|galaxy|astronomy|universe|cosmos|solar|orbit|rocket|comet|asteroid/i.test(q.question)
        );
        // If not enough space questions, use the whole batch
        if (questions.length < 5) questions = data.results;

        current = 0;
        score = 0;
        quizOver = false;
        showQuestion();
      } catch (err) {
        mainArea.innerHTML = `<div style="color:#e53e3e;text-align:center;">Failed to load quiz questions.<br><button class="retry-btn" onclick="startQuiz()">Try Again</button></div>`;
      }
    }

    // Shuffle array helper
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Decode HTML entities
    function decode(str) {
      const txt = document.createElement('textarea');
      txt.innerHTML = str;
      return txt.value;
    }

    function showQuestion() {
      if (current >= questions.length) {
        showGameOver();
        return;
      }

      const q = questions[current];
      const allOptions = shuffle([q.correct_answer, ...q.incorrect_answers]);
      mainArea.innerHTML = `
        <div class="scoreboard">Score: ${score} / ${current}</div>
        <div class="question">${decode(q.question)}</div>
        <div class="options">
          ${allOptions.map((opt, i) =>
            `<button onclick="selectAnswer(this, '${encodeURIComponent(opt)}')" data-answer="${encodeURIComponent(opt)}">${decode(opt)}</button>`
          ).join('')}
        </div>
        <button class="end-btn" onclick="endQuiz()">End Quiz</button>
      `;
    }

    window.selectAnswer = function(btn, encodedOpt) {
      if (quizOver) return;
      const q = questions[current];
      const correct = encodeURIComponent(q.correct_answer);
      const buttons = mainArea.querySelectorAll('.options button');
      buttons.forEach(b => b.disabled = true);

      if (encodedOpt === correct) {
        btn.classList.add('correct');
        score++;
        mainArea.querySelector('.feedback')?.remove();
        setTimeout(() => {
          current++;
          showQuestion();
        }, 700);
      } else {
        btn.classList.add('incorrect');
        // Highlight correct answer
        buttons.forEach(b => {
          if (b.getAttribute('data-answer') === correct) b.classList.add('correct');
        });
        showFeedback(`Incorrect. The correct answer was: ${decode(q.correct_answer)}`);
        setTimeout(showGameOver, 1700);
      }
    };

    function showFeedback(msg) {
      let fb = document.createElement('div');
      fb.className = 'feedback';
      fb.textContent = msg;
      mainArea.appendChild(fb);
    }

    function showGameOver() {
      quizOver = true;
      mainArea.innerHTML = `
        <div class="game-over">GAME OVER!</div>
        <div class="scoreboard">Final Score: ${score} / ${current}</div>
        <button class="retry-btn" onclick="startQuiz()">Play Again</button>
      `;
    }

    window.endQuiz = function() {
      quizOver = true;
      mainArea.innerHTML = `
        <div class="game-over">Quiz Ended!</div>
        <div class="scoreboard">Your Score: ${score} / ${current}</div>
        <button class="retry-btn" onclick="startQuiz()">Play Again</button>
      `;
    };

    window.startQuiz = function() {
      mainArea.innerHTML = '<div style="text-align:center;">Loading...</div>';
      fetchQuestions();
    };

    // Start screen
    function showStartScreen() {
      mainArea.innerHTML = `
        <div style="text-align:center;">
          <p>Test your knowledge of the cosmos!</p>
          <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>
      `;
    }

    showStartScreen();
  </script>
</body>
</html>
